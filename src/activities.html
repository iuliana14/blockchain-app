<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .activity {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .activity strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Eco Activities</h1>
        <div id="activitiesList"></div>
    </div>

    <script>
        // Citește activitățile din localStorage
        const activitiesList = JSON.parse(localStorage.getItem('activitiesList'));

        // Dacă există activități, le afișează într-o listă
        if (activitiesList && activitiesList.length > 0) {
            const activitiesContainer = document.getElementById('activitiesList');
            activitiesList.forEach(activity => {
                const activityDiv = document.createElement('div');
                activityDiv.classList.add('activity');
                activityDiv.innerHTML = `<strong>${activity.name}</strong>: ${activity.rewardRate} puncte`;
                activitiesContainer.appendChild(activityDiv);
            });
        } else {
            document.getElementById('activitiesList').innerHTML = '<p>No activities available.</p>';
        }
    </script>

</body>
</html>
